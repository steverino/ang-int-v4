<div  id="outer"
  *ngFor="let card of cards"
  [ngClass]="{ 'remove-card': card.forSale !== false }"
>
  <div *ngIf="card.forSale === false">
    <div>
      <div id="card-container">
        <h2>{{ card.title }}</h2>
        <ul>
          <li class="card-image">
            <img src="{{ card.image }}" alt="{{ card.title }}" />
          </li>
          <li>{{ card.title }}</li>
          <hr />
          <li>{{ card.owner }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
